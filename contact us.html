     <!-- Contact Form -->
        <form id="contact-form">
            <h2>Send Us a Message</h2>
            <label for="contact-name">Your Name:</label>
            <input type="text" id="contact-name" name="name" required minlength="2">
            <span class="error-message" id="contact-name-error"></span>

            <label for="contact-email">Your Email:</label>
            <input type="email" id="contact-email" name="email" required>
            <span class="error-message" id="contact-email-error"></span>

            <label for="message-type">Subject/Message Type:</label>
            <input type="text" id="message-type" name="subject" required minlength="3">
            <span class="error-message" id="message-type-error"></span>

            <label for="full-message">Your Full Message:</label>
            <textarea id="full-message" name="body" rows="7" required minlength="20" maxlength="1000"></textarea>
            <span class="error-message" id="full-message-error"></span>

            <button type="submit" id="send-email-btn">Send Email</button>
            <div id="contact-response" style="margin-top: 15px; text-align: center;"></div>
        </form>
